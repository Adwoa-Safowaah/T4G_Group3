<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <script src="https://kit.fontawesome.com/ccc4b23589.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="first_container">
    <div class="x_mark" >
        <i class="fa-solid fa-xmark" style="color: #f91b0b;"></i>
    </div>
    <div class="check_mark">
        <i class="fa-solid fa-check" style="color: #36383a;"></i>
    </div>
    <div class="slash_mark">
        <i class="fa-solid fa-slash" style="color: #f0f2f5;"></i>
    </div>
    <div class="A">
        Assessment.
    </div>
    <div class="question_mark">
        <i class="fa-solid fa-question" style="color: #f0f2f4;"></i>
    </div>
<div class="name">
    PABAS
</div>
</div>

<div class="container1">

    <div class="as">
        <div class="as_topPurple"></div>
        <div class="as_bottom">
        <p class="title">Assessment</p>
        <p class="percentage">79%</p>
        </div>
    </div>

    <div class="as">
        <div class="as_topCyan"></div>
        <div class="as_bottom">
        <p class="title">Assessment 1</p>
        <p class="percentage">100%</p>
        </div>
    </div>

    <div class="as">
        <div class="as_topGreen"></div>
        <div class="as_bottom">
        <p class="title">Assessment 2</p>
        <p class="percentage">95%</p>
        </div>
     </div>

      <div class="as">
        <div class="as_topOrange"></div>
        <div class="as_bottom">
        <p class="title">Assessment 3</p>
        <p class="percentage">85%</p>
        </div>
      </div>
</div>

<div class="container2">
    <div class="as">
        <div class="as_topBrown"></div>
        <div class="as_bottom">
        <p class="title">Assessment 4</p>
        <p class="percentage">52%</p>
        </div>
    </div>

    <div class="as">
        <div class="as_topCyan"></div>
        <div class="as_bottom">
        <p class="title">Assessment 5</p>
        <p class="percentage">84%</p>
        </div>
    </div>

    <div class="as">
        <div class="as_topGreen"></div>
        <div class="as_bottom">
        <p class="title">Assessment 6</p>
        <p class="percentage">97%</p>
        </div>
     </div>

      <div class="as">
        <div class="as_topOrange"></div>
        <div class="as_bottom">
        <p class="title">Assessment 7</p>
        <p class="percentage">89%</p>
        </div>
      </div>
</div>






</body>
</html>
